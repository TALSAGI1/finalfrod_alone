name: Deploy to ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAS4WDEEQON2EJLCBP
        aws-secret-access-key: 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
        aws-region: eu-west-3

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: tal_ex2_exam
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "ECR_REGISTRY=$ECR_REGISTRY"
        echo "ECR_REPOSITORY=$ECR_REPOSITORY"
        echo "IMAGE_TAG=$IMAGE_TAG"
        
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
    - name: Deploy to ECS
      env:
        AWS_REGION: eu-west-3
        ECS_CLUSTER: ecs-talsa-finalprod
        ECS_SERVICE: talsa-service-finalprod
        IMAGE_URI: ${{ steps.login-ecr.outputs.registry }}/tal_ex2_exam:${{ github.sha }}
      run: |
        aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --force-new-deployment --region $AWS_REGION --image $IMAGE_URI
